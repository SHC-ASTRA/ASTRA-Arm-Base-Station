    <div class="flex-column d-flex mt-2">

      <div class="flex-row d-flex mt-2 vh-75">
        <div class="col">
          <!-- Arm Visualization -->
          <canvas style="width:100%;height:100%" id="arm_display">
          </canvas>
        </div>
        <div class="d-flex flex-column w-25">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Arm Dashboard</h4>
              <div class="d-flex flex-column">
                <div class="btn-group btn-group-toggle d-flex my-2" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="enable_arm_control" id="enable_arm" autocomplete="off" checked />
                    Energize Arm
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="enable_arm_control" id="disable_arm" autocomplete="off" />
                    De-energize Arm
                  </label>
                </div>
                <div class="btn-group my-2" role="group">
                  <button type="button" class="btn btn-primary">Request Homing</button>
                  <button type="button" class="btn btn-primary">A2&lt;10&deg;</button>
                </div>
                <div class="btn-group my-2" role="group">
                  <button type="button" class="btn btn-warning">Force Homing</button>
                  <button type="button" class="btn btn-warning">A2&lt;10&deg;</button>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 1</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 2</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 3</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 4</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 5</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Axis 6</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">0 deg</div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <h5 class="progress-label">Grip</h5>
                  </div>
                  <div class="col-md-9">
                    <div class="progress my-2">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0"
                        aria-valuemin="-180" aria-valuemax="180">50%</div>
                    </div>
                  </div>
                </div>
                <h5 class="mt-2">Zero Axes</h5>
                <div class="btn-group my-2" role="group">
                  <button type="button" class="btn btn-primary">Axis 1</button>
                  <button type="button" class="btn btn-primary">Axis 5</button>
                  <button type="button" class="btn btn-primary">Axis 6</button>
                  <button type="button" class="btn btn-primary">Gripper</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row d-flex">
        <div class="card w-75">
          <!-- ROS Status Card -->
          <div class="card-body py-1">
            <textarea class="form-control h-100" id="ros_status_output" readonly></textarea>
          </div>
        </div>
        <div class="card w-25">
          <!-- Game Controller Card -->
          <div class="card-body">
            <div class="input-group">
							<select id="controllerDropdown" class="custom-select">
								<option value="-1" selected>Choose a controller...</option>
							</select>
							<div class="input-group-append">
								<button id="controlToggleButton" type="button" class="btn btn-success">Enable</button>
							</div>
						</div>	
          </div>
        </div>
      </div>
    </div>
